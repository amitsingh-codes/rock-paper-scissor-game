<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CHOOSE</h1>
    <div class="container">
        <div class="paper ttt">PAPER</div>
        <div class="scissors ttt">SCISSORS</div>
        <div class="rock ttt">Rock</div>
    </div>
    <div class="computerchoice box"></div>
    <div class="userchoice box"></div>
    <div class="result box"></div>
    <div class="counter">
        <div class="usercounter count"></div>
        <div class="compcounter count"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
